<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"> <!-- Add your CSS file here -->
    <title>ACM Club Selection</title>
</head>
<body>
    <header>
        <!-- Add your logo image here -->
        <img src="acmjuit-removebg-preview.png" alt="ACM Logo">
        <h1>ACM Club Selection</h1>
    </header>
    <main>
        <section class="selection-form">
            <h2>Check Your Selection Status</h2>
            <label for="participantName">Enter your name:</label>
            <input type="text" id="participantName" placeholder="Your Name">
            <button onclick="checkSelection()">Check</button>
            <div id="result"></div>
        </section>
    </main>
    <script src="you.js"></script> <!-- Add your JavaScript file here -->
</body>
</html>
